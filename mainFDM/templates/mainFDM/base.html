<!doctype html>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'mainFDM/css/base.css' %}">
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="My draft sheet">
    <meta name="author" content="Iga">
    <link rel="icon" href="../../../../favicon.ico">


    <title>{%block title%}Draft page{%endblock%}</title>

    <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/static/mainFDM/css/base.css">
  </head>

  <body>

    <header>
      <!-- fixed navbar -->
      <nav class="navbar navbar-expand-md fixed-top navbar-dark p-2">
        <div class="container-fluid">
          <a class="navbar-brand mx-5 my-1" href="#">
          <img src="/static/mainFDM/images/fdm-logo-2018.png" id="fdm_logo_header" alt="FDM logo">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navbarsExample07"
                  aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarsExample07">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="dropdown07" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                <div class="dropdown-menu" aria-labelledby="dropdown07">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </li>
            </ul>
              </div>
          </div>
        </nav>
      <!-- gradient bar below navbar -->
      <div class="gradient-bar" id="upper-bar"></div>
    </header>

    <!-- begin page content -->
    <main role="main">


      <section class="jumbotron m-0 text-center bg-body">
        <!-- container with the header and intro txt -->
        <div class="container p-4 my-2 bg-info">HEADER AND TEXT CONTAINER
        </div>
        <!-- container with the cards of streams -->
        <div class="album p-4 bg-primary">
          <div class="container">CARD/COLUMN CONTAINER
              </div>
          </div>

        <!-- container with the header and intro txt -->
        <div class="container p-4 my-2 bg-secondary">BUTTON PANEL
        </div>

      </section>

    </main>

    <!-- close the gap to the bottom of the page -->
    <footer class="footer py-0 py-sm-3 py-md-4 py-lg-4 py-xl-4 py-xxl-5 bg-dark">
      <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col" style="background-color: #214318">
                <button type="button" class="btn btn-grad btn-lg mt-sm-auto mt-2 mx-auto" id="admin-login-btn">
                    ADMIN LOGIN
                </button>
            </div>
            <div class="col-md-7 col-sm-auto" style="background-color: #111c54">HALLO</div>
            <div class="col text-center" style="background-color: #510909">
                <span id="licence">@FDM Group 2020</span>
            </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
