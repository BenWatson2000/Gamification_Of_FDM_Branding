<!doctype html>
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'mainFDM/css/custom.css' %}">
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Helper home page">
    <meta name="author" content="Iga">
    <!--<link rel="icon" href="../../../../favicon.ico">-->

    <title>Helper Home</title>

    <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/static/mainFDM/css/custom.css">
  </head>

    <body id="helper">
        <header>
          <!-- fixed navbar -->
          <nav class="navbar navbar-expand-md fixed-top navbar-dark p-2">
            <div class="container-fluid">
              <a class="navbar-brand mx-5 my-1" href="/">
              <img src="/static/mainFDM/images/fdm-logo-2018.png" id="fdm_logo_header" alt="FDM logo">
              </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navbarsExample07"
                      aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
              <div class="collapse navbar-collapse justify-content-end">
                  <span style="color: #1daded; font-size: 18px; margin-right: 20px"> Hello, {{ request.user }} </span>
                  <a class="nav-link link-light" href="/">Home <span class="sr-only"></span></a>
                  <ul class="navbar-nav me-5">
                  <!--<li class="nav-item active">-->
                  <!--</li>-->
                </ul>
              </div>
            </div>
          </nav>
          <!-- gradient bar below navbar -->
          <div class="gradient-bar" id="upper-bar"></div>
        </header>

<!-- begin page content -->
    <main role="main">

        <section class="jumbotron m-0 pt-4 text-center">
        <!-- container with the header  -->
        <div class="container">
            <p id="helper-header">Helper Page</p>
        </div>
            <div class="container px-5">

              <!-- row of 2 columns with 2 forms -->
              <div class="row justify-content-around pt-5">

                <!-- helper question adding form column -->
                <div class="col-sm-auto col-md-5 p-4 form-col" id="form-col">
                    <div class="row">
                        <h3 class="form-title">Add a question</h3>
                        <div class="col">
                            <form method="post" action="/helper_home/">
                                {% csrf_token %}
                                <div class="mb-3">
                                    {{ q_form.stream_type }}
                                </div>
                                <div class="mb-3">
                                    {{ q_form.question }}
                                </div>
                                <div class="mb-3">
                                    {{ q_form.answer }}
                                </div>
                                <button type="submit" class="btn btn-grad btn-lg" id="form-btn" >Submit</button>
                            </form>
                        </div>
                    </div>
                </div>

                  <!-- column with the retrieving score form -->
                  <div class="col-sm-auto col-md-5">
                      <div class="container form-col p-4">
                          <h3 class="form-title">Retrieve Scores</h3>
                          <form class="row gy-2 py-2 align-items-center justify-content-center">
                              <div class="col-auto">
                                  <input type="text" class="form-control" style="text-align: center; height: 2.7rem; box-shadow: none; border: none" placeholder="Highest Score" aria-label="Highest Score" readonly id="h-score">
                              </div>
                              <div class="w-100"></div>
                              <div class="col">
                                  <button type="button" class="btn btn-grad text-nowrap" id="get-h-score">Get Highest Score</button>
                              </div>
                              <!--                        <div class="row bg-light g-2 justify-content-around my-auto">
                                                          <div class="col">
                                                            <button type="button" class="btn btn-danger text-nowrap btn-lg" id="get-h-score">Get Highest Score</button>
                                                            <input type="text" class="form-control" placeholder="Highest Score" aria-label="Highest Score" readonly id="h-score">
                                                          </div>
                                                      </div>-->
                          </form>
                      </div>
                  </div>
              </div>
            </div>
        </section>
    </main>

    <!-- footer  -->
    <footer class="footer py-3 py-sm-3 py-md-4 py-lg-4 py-xl-4 py-xxl-5 bg-dark">
      <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col justify-content-center">
                <a href="/helper/logout/" style="text-decoration: none" type="button" class="btn btn-grad btn-lg mt-2 mx-auto text-nowrap" id="helper-login-btn">
                    HELPER LOGOUT
                </a>
            </div>
            <div class="col-md-7 col-sm-auto">HALLO</div>
            <div class="col text-center">
                <span id="licence">@FDM Group 2020</span>
            </div>
        </div>
      </div>
    </footer>


    <!-- Bootstrap core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    {{ highest_score|json_script:"highest_score" }}
    <script>
    const get_score = document.getElementById("get-h-score")
    const show_score = document.getElementById("h-score")
    const h_score = JSON.parse(document.getElementById('highest_score').textContent);

    get_score.addEventListener("click", function () {
        console.log(h_score)
        show_score.value = h_score
    })
    </script>
    </body>
</html>
