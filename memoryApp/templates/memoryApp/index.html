<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Memory Game</title>
    <link rel="stylesheet" href="../../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="../../static/js/app.js" charset="UTF-8"></script>

</head>
<body id="home">

<header>

</header>

<div class="main-container">
    <div id="child-class-id" class="child-container hide">
        <p id="status" align="center" class="status-bar">Find all the matching icons to win</p>
    <div id="grid-id" class="grid hide"></div>
    <div class="container-2">
        <div id="timer" align="center" class="timer hide" >02:00</div>

        <div align="center">
            <form method="post" class="timer">
            {% csrf_token %}
                <button id="sub-btn" type="submit" align="center" class="hide">Results Page</button>
                <input type="hidden" name="score-holder" id="score-holder" value="blank">
        </form>
            <div class="timer-2">
                <a id="mybutton-1" href="/" title="link to homepage" class="hide">
                <button>Back to homepage</button>
                </a>
                <a id="mybutton-2" href="/memory" title="play again" class="hide">
                <button>Play Again</button>
                </a>
            </div>
        </div>
    </div>
    </div>
</div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>



</body>
</html>
